<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Kukupu</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/prettyPhoto.css" rel="stylesheet">
  <link href="css/price-range.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/responsive.css" rel="stylesheet">
  <link href="css/galeria.css" rel="stylesheet">
    <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <link rel="shortcut icon" href="images/ico/favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
  <header id="header"><!--header-->
  </header><!--/header-->

  <section>
    <div class="container">
      <div id="main_area">
      <!-- Slider -->
      <div class="row">
          <div class="col-sm-6" id="slider-thumbs">
              <!-- Bottom switcher of slider -->
              <ul class="hide-bullets">
                  <li class="col-sm-3">
                      <a class="thumbnail" id="carousel-selector-0">
                          <img src="http://127.0.0.1:8082/eshopper/images/moda-4.jpg">
                      </a>
                  </li>
              </ul>
          </div>
          <div class="col-sm-6">
              <div class="col-xs-12" id="slider">
                  <!-- Top part of the slider -->
                  <div class="row">
                      <div class="col-sm-12" id="carousel-bounding-box">
                          <div class="carousel slide" id="myCarousel">
                              <!-- Carousel items -->
                              <div class="carousel-inner">
                                  <div class="active item" data-slide-number="0">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/tROC-DRINKS-1-150x150.jpg"></div>

                                  <div class="item" data-slide-number="1">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/17-150x150.jpg"></div>

                                  <div class="item" data-slide-number="2">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/1-1-150x150.jpg"></div>

                                  <div class="item" data-slide-number="3">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/1-1-150x150.jpg"></div>

                                  <div class="item" data-slide-number="4">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/14-150x150.jpg"></div>

                                  <div class="item" data-slide-number="5">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/14212800_1759614027646195_8295905468994727313_n-150x150.jpg"></div>
                                  <div class="item" data-slide-number="6">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/14212800_1759614027646195_8295905468994727313_n-150x150.jpg"></div>

                                  <div class="item" data-slide-number="7">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/troc-150x150.jpg"></div>

                                  <div class="item" data-slide-number="8">
                                      <img src="http://kukupu.co/wordpress/wp-content/uploads/2016/10/tROC-DRINKS-1-150x150.jpg"></div>
                              </div>
                              <!-- Carousel nav -->
                              <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                  <span class="glyphicon glyphicon-chevron-left"></span>
                              </a>
                              <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                  <span class="glyphicon glyphicon-chevron-right"></span>
                              </a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--/Slider-->
      </div>

  </div>
    </div>
  </section>

  <footer id="footer"><!--Footer-->
  </footer><!--/Footer-->

  <script src="js/jquery.js"></script>
  <script src="js/price-range.js"></script>
  <script src="js/jquery.scrollUp.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.prettyPhoto.js"></script>
  <script src="js/main.js"></script>
  <script src="js/galeria.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $("#header").load("header.html");
    $("#footer").load("footer.html");
  });
  </script>
</body>
</html>
